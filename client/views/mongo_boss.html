<h1>Rawr. A giant MONGO attacks you.</h1>
    <div id="box">
        <div ng-repeat="question in mongo">
            <h4>{{ question.question }}</h4>
                <ol type="A">
                    <li>{{ question.A }}</li>
                    <li>{{ question.B }}</li>
                    <li>{{ question.C }}</li>
                    <li>{{ question.D }}</li>
                </ol>
        </div>
        <div ng-mouseover="scroll()">question
            <h3>{{ question }}</h3>
        </div>
    </div>
