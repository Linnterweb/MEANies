<h1>Look out! A giant NODE attacks you.</h1>

<div ng-repeat="question in node">
    <h4>{{ question.question }}</h4>
        <ol type="A">
            <li>{{ question.A }}</li>
            <li>{{ question.B }}</li>
            <li>{{ question.C }}</li>
            <li>{{ question.D }}</li>
        </ol>
</div>
