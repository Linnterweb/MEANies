<h1>Rawr. A giant MONGO attacks you.</h1>

<div ng-repeat="question in mongo">
    <h4>{{ question.question }}</h4>
        <ol type="A">
            <li>{{ question.A }}</li>
            <li>{{ question.B }}</li>
            <li>{{ question.C }}</li>
            <li>{{ question.D }}</li>
        </ol>
</div>
<div ng-mouseover="scroll()">question
    <h3>{{ wholequestion.question }}</h3>
    <ol type="A">
            <li>{{ wholequestion.A }}</li>
            <li>{{ wholequestion.B }}</li>
            <li>{{ wholequestion.C }}</li>
            <li>{{ wholequestion.D }}</li>
        </ol>
</div>
